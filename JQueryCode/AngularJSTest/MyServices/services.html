<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Your First AngularJS App</title>

	<!-- Google web fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700">

	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>
	<div id="container" ng-app="myApp">
		<form id="main" ng-controller="myservices">
			<h1>My Services</h1>
			
			<ul id="services">
				<li ng-repeat="service in services">
					<label>
						<input type="checkbox" ng-model="service.selected" value="1" name="{{service.title}}" />{{service.title}}<span>${{service.price}}</span>
					</label>
				</li>
			</ul>

			<p id="total">total: <span>${{total()}}</span></p>

			<input type="submit" id="order" value="Order"/>

		</form>

	</div>
	
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.5/angular.min.js"></script>
	<script type="text/javascript" src="service.js"></script>

</body>
</html>
