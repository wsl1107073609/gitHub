	<p id="demo">Hello world!</p>
	<div id="main">
		<h1>Heading</h1>
		<p>The DOM is very useful!</p>
		<p>本例演示<b>getElementsByTagName</b>的方法：</p>
		<!--改变css-->
		<input type="button" value="隐藏文本" onclick="document.getElementById('demo').style.visibility='hidden'">
		<input type="button" value="显示文本" onclick="document.getElementById('demo').style.visibility='visible'">
	</div>
	<script>
		//获取html的标签值
		var x = document.getElementById("main");
		var z = x.getElementsByTagName("h1");
		var y = x.getElementsByTagName("p");
		document.write("id为main的div的第一个标题的内容是：" + z[0].innerHTML + "<br>");
		document.write("id为main的div的第一个段落的内容是：" + y[0].innerHTML + "<br>");
		
		//改变html的css
		document.getElementById("demo").style.color = "blue";

	</script>
