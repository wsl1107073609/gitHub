<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js location</title>

	<script type="text/javascript">
		document.write(window.location.href + "<br/>");
		document.write(window.location.pathname + "<br/>");
		//document.write(window.location.hostname + "<br/>");
		//document.write(window.location.port + "<br/>");

	</script>

	<script type="text/javascript">

		function loadNewfile(){
			window.location.assign("http://www.w3school.com.cn");
		}

		function goBack(){
			window.history.back();
		}

		function goForward(){
			window.history.forward();
		}
	</script>

</head>
<body>
	<!--window location:assign()-->
	<input type="button" value="加载新文档" onclick="loadNewfile()">

	<!--window history:back()-->
	<input type="button" value="返回上一页" onclick="goBack()">

	<!--window history:forward()-->
	<input type="button" value="返回下一页" onclick="goForward()">

</body>
</html>
