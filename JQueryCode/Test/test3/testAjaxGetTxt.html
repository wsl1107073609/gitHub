/***通过jQuery的ajax来调用TXT,需要引入jQuery.js库文件****/
$(document).ready(function(){
  $("#bnt").click(function(){
    htmlobj = $.ajax({url:"/D:/users/cherry_wu/JQueryCode/Test/test3/content.txt",async:false});
    $("#myDiv").html(htmlobj.responseText);
  });
});


</script>
