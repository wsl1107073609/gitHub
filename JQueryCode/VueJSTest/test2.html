<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

</head>
<body>
	<div id="app-1">
		<template v-if="isDisplay">
			<h1>Title</h1>
			<p>Paragraph 1 </p>
			<p>Paragraph 2 </p>
			<p>{{ message }}</p>
		</template>
	</div>
	<div id="app-2">
		<div v-if="Math.random() > 0.5">
			Sorry
		</div>
		<div v-else>
			Not sorry
		</div>
	</div>

	<!--v-show指令不支持template-->
	<div id="app-3">
		<h1 v-if="ok">Yes</h1>
		<h1>Yes</h1>
		<h1 v-show="ok">Hello</h1>
	</div>

	<div id="app-4">
		<div v-if="type === 'A'">
		  A
		</div>
		<div v-else-if="type === 'B'">
		  B
		</div>
		<div v-else-if="type === 'C'">
		  C
		</div>
		<div v-else>
		  Not A/B/C
		</div>
	</div>

	<!--v-if显示单个元素，else只能跟在v-if或者v-show的后面-->
	<div class="test">
		<div v-if="isDisplay">
			show the first
		</div>
		<div v-else>
			show the second
		</div>
	</div>

	<!--v-for用于列表的迭代-->
	<div id="example-1">
		<li v-for="item in items">
			{{ item.message }}
		</li>
	</div>
	<!--v-for支持一个可选的第二个参数为当前项的索引-->
	<div id="example-2">
		<li v-for="(item, index) in items">
			{{ parentMessage }} - {{ index }} - {{ item.message }}
		</li>
	</div>
	<!--对象迭代v-for-->
	<ul id="repeat-object" class="demo">
<!-- 		<li v-for="value in object">
			{{ value }}
		</li> -->		

<!-- 		<li v-for="(value, key) in object">
			{{ key }} : {{ value }}
		</li> -->

		<li v-for="(value, key, index) in object">
			{{ index }}. {{ key }} : {{ value }}
		</li>
	</ul>

	<!--整数迭代v-for-->
	<div id="example-3">
		<span v-for="n in 10">{{  n  }}</span>
	</div>

	<!--filter()过滤：过滤掉奇数-->
	<div id="example-4">
		<li v-for="n in evenNumbers">{{ n }}</li>
	</div>



	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var myVue = new Vue({
			el: ".test",
			data: {
				//isDisplay: 0  //0为false，show the second
				isDisplay: 1    //1为true, show the first
			}
		}) 


		var app1 = new Vue({
			el: "#app-1",
			data: {
				isDisplay: 1,
				message: "Hello cherry"
			}
		})

		var example1 = new Vue({
			el: "#example-1",
			data: {
				items: [
					{message: "FOO"},
					{message: "Bar"}
				]
			}
		})

		var example2 = new Vue({
			el: "#example-2",
			data: {
				parentMessage: "Parent",
				items: [
					{ message: "Foo" },
					{ message: "Bar" }
				]
			}
		})

		var repeatObject = new Vue({
			el: "#repeat-object",
			data: {
				object: {
					firstName: "John",
					lastName: "Doe",
					Age: 30
				}
			}
		})

		var example3 = new Vue({
			el: "#example-3"
		})


		var example4 = new Vue({
			el: "#example-4",
			data: {
				numbers: [1, 2, 3, 4, 5]
			},
			computed: {
				evenNumbers: function(){
					return this.numbers.filter(function(n){
						return n % 2 === 0
					})
				}
			}
		})

	</script>
</body>
</html>
